<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPulse</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/486a31c153.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <main>
       <!-- <nav id="nav">

       </nav> -->
       <section class="all-elements">
            <div class="todo elem" id="0">
                <img src="https://i.pinimg.com/736x/25/e7/50/25e7500cef8cdf27d5e1f3e2a3848a6b.jpg" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://i.pinimg.com/736x/bb/81/56/bb81563d1c510e7e9d84530a057ffbc9.jpg" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://i.pinimg.com/736x/6b/fd/6b/6bfd6b8ebea7f850f44a84566b77d099.jpg" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="promodoro elem" id="3">
                <img src="https://i.pinimg.com/736x/9f/33/8c/9f338ce48904129ae60f82af064eff0c.jpg" alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="daily-goals elem" id="4">
                <img src="https://i.pinimg.com/1200x/e4/17/b4/e417b403fb0276781d6a674d6bb452f1.jpg" alt="">
                <h2>Daily goals</h2>
            </div>
       </section>

       <section class="fullElem todo-page">
            <div class="heading-wrapper">
                <button class="back">
                    close
                </button>
                <h2 >Your Personalised Todo List</h2>
            </div>
            <div class="todo-container">
                <div class="add-task">
                    <form>
                        <input type="text" class="ip" placeholder="Enter Task" required maxlength="40">
                        <textarea name="" class="ip" id="" placeholder="Add details" required></textarea>
                        <div class="form-checkbox-wrapper">
                            <label for="mark-imp">Mark as Important</label>
                            <input type="checkbox" id="mark-imp" class="ip">
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>
                <div class="all-task">
                    <div class="task imp-task">
                        <div class="res-heading-wrapper">
                            <sup class="h5-sup">
                                imp
                            </sup>
                            <h5 class="task-title"> Have to play basketball</h5>
                        </div>
                        <div class="btn-wrapper">
                            <button class="completed-task-btn">
                                Complete
                            </button>

                            <button class="delete-task-btn">
                                Delete
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
       </section>

       <section class="fullElem daily-planner-page">
             <div class="heading-wrapper">
                <button class="back">
                    close
                </button>
                <h2>Daily Planner</h2>
            </div>
            <div class="day-planner">
                
            </div>
       </section>

       <section class="fullElem quotes-page">
            <button class="back">
                close
            </button>
            
       </section>

       <section class="fullElem pomodoro-page">
            <button class="back">
                close
            </button>
            <h1>Pomodoro Timer</h1>
       </section>

       <section class="fullElem goals-page">
            <button class="back">
                close
            </button>
            <h1>Daily Goals</h1>
       </section>
    </main>
</body>
</html>
